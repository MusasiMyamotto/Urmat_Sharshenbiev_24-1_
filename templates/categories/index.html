{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .categories {
            display: flex;
            justify-content: space-between;
            width: 20%;
        }
    </style>
    <div class="categories">
        {% for category in categories %}
            <div class="categories">
                <a href="/products/?categories_id={{ categories.id }}">
                    {{ categories.title }} {{ categories.posts.count }}
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
