{% extends 'layouts/index.html' %}

{% block content %}
    <div class="categories">
        {% for category in categories %}
            <div class="categories">
                <a href="/products/?categories_id={{ categories.id }}">
                    {{ categories.title }} {{ categories.posts.count }}
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
