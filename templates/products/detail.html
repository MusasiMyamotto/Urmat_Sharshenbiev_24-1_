{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .products {
            width: 80%;
            margin-left: 10%;
        }
        .dates {
            display: flex;
            justify-content: space-between;
        }
        .reviews{
            margin-top: 20px;
        }
        .review{
            background: #242b2e;
            color: #fff;
            font-size: 14px;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
    <div class="products">
        <h1>{{ product.title }}</h1>
        <h4>{{ product.description }}</h4>
        <h4>Rate: {{ product.rate }}</h4>
        <div class="dates">
            <h5>{{ product.created_date }}</h5>
            <h5>{{ product.modified_date }}</h5>
        </div>
        <div class="reviews">
            {% for review in reviews %}
                <div class="review">
                    <h6>{{ review.text }}</h6>
                    <p>{{ review.created_date }}</p>

                </div>
            {%endfor %}
        </div>
    </div>

{% endblock %}
