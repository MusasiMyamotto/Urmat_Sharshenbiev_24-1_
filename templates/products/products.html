{% extends 'layouts/index.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'products.css'%}">
{% endblock %}

{% block content %}
    <div class="products">
        {% for product in products %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    {% if product.image %}
                        <img class="product_image" src="/media/{{ product.image }}/" alt="">
                    {% else %}
                        <img class="product_image" src="http://cdn.onlinewebfonts.com/svg/img_98811.png" alt="">
                    {% endif %}
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h6 class="card-title">{{ product.description }}</h6>
                    <h6 class="card-title">{{ product.price }}</h6>
                    <a href="/products/{{ product.id }}/" class="card-link">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
